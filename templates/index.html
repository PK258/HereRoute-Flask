<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>HERE Route Analytics</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
<!-- partial:index.partial.html -->
<div id="login-button">
  <img src="https://dqcgrsy5v35b9.cloudfront.net/cruiseplanner/assets/img/icons/login-w-icon.png"></img>
</div>
<div id="container">
  <h1>Query Builder</h1>
  <span class="close-btn">
    <img src="https://cdn4.iconfinder.com/data/icons/miu/22/circle_close_delete_-128.png"></img>
  </span>

  <form action="" method="post">
    <input type="Country" name="Country" placeholder="Enter the Country">
    <input type="City" name="City" placeholder="Enter the City">
    <input type="Station" name="Station" placeholder="Enter the Station">
    <input type="FromDirection" name="FromDirection" placeholder="Enter the From Direction">
    <input type="FromDistance" name="FromDistance" placeholder="Enter the From Distance">
    <input type="ToDirection" name="ToDirection" placeholder="Enter the To Direction">
    <input type="ToDistance" name="ToDistance" placeholder="Enter the To Distance">
    <button type="Calculate" href="/">
            Fetch
    </button>
  </form>
</div>

<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script  src="static/js/script.js"></script>

</body>
</html>
